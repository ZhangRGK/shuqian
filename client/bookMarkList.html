<template name='bookMarkList'>
<div class="col-md-3">
    {{> tagList}}
</div>
<div class="col-md-9">
    {{#if isEmpty}}
    <div class="alert alert-info" role="alert">没有可显示的数据!</div>
    {{else}}
    {{#if currentUser}}
    {{> search}}
    {{/if}}

    <table class="table">
        {{> tHead}}
        <tbody>
        {{#each bookMarks}}
        {{> bookMark}}
        {{/each}}
        </tbody>
    </table>
    {{/if}}

</div>
</template>
