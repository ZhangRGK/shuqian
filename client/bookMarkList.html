<template name='bookMarkList'>
<div class="col-md-3">
    {{> tagList}}
</div>
<div class="col-md-9">
    {{#if currentUser}}

    {{> search}}
    {{/if}}
    <table class="table">
        {{> tHead}}
        <tbody>
        {{#each bookMarks}}
        {{> bookMark}}
        {{/each}}
        </tbody>
    </table>
</div>
</template>
