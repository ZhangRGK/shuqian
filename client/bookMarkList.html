<template name='bookMarkList'>

{{#if currentUser}}
<table class="table">
    <thead>
        <tr>
            <td><input type="checkbox"/></td>
            <td>
                <!-- Build your select: -->
                <select id="multi" class="multiselect" multiple="multiple">
                    {{#each uniqTag}}
                    <option value="{{title}}">{{title}}</option>
                    {{/each}}
                </select>
            </td>
            <td>
                <button id='editor' type="button" class="btn btn-default ">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
    {{#each bookMarks}}
    {{> bookMark}}
    {{/each}}
    </tbody>
    <!-- Initialize the plugin: -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('.multiselect').multiselect({
                selectedClass:null
            });
        });
    </script>
</table>
{{else}}
没有登录,放点什么?
{{/if}}
</template>
