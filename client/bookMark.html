<template name='bookMark'>
<li class="list-group-item">
<span class="pull-left chk">
    <input type="checkbox" name="bookmark" value="{{_id}}"/>
</span>
<a class="thumb pull-left" href="#">
    <img src="http://www.google.com/s2/favicons?domain={{domain}}"/>
</a>
<a href="/d/{{encodeURL}}" class="fa fa-file-o">
</a>

    <small class="pull-right text-muted">{{date}}</small>
<a class="" href="{{url}}" target="_blank">
    <span>{{title}}</span>
    <span class="label label-sm btn-success">+10</span>
    {{#if flag}}
    <a href="#" class="glyphicon glyphicon-remove on-show size remove"></a>
    {{/if}}
</a>
</li>
</template>
