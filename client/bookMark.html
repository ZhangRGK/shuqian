<template name='bookMark'>
<tr>
    <td><input type="checkbox" name="bookmark" value="{{_id}}"/></td>
    <td>
        <a href="/d/{{encodeURL}}">
            <a href="{{url}}" target="_bank">
                <div>
                    <img src="http://www.google.com/s2/favicons?domain={{domain}}"/>
                    {{title}}
                </div>
            </a>
        </a>
    </td>
    <td>
        {{date}}
    </td>
</tr>
</template>
