<template name='tHead'>
<header class="header">

    <div class="btn-group pull-left ">
        <input type="checkbox" class="selectall"/>
    </div>
    <div class="btn-group" id="multith" style="visibility:hidden;width:20%;">
        <select id="multi" class="multiselect"  multiple="multiple">
        </select>
    </div>
    <div class="btn-group pull-right hide">
        <button class="btn btn-sm btn-primary" type="button"><i class="fa fa-list"></i></button>
        <button class="btn btn-sm btn-primary" type="button"><i class="fa fa-th-large"></i></button>
    </div>

    <div class="btn-group" style="width:60%;">
        <input id="search" type="text" class="form-control" placeholder="搜索">
    </div>

    <div class="clear"></div>

</header>
</template>
