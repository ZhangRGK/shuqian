<template name='tagList'>
<div id="left-side" class="left-side sticky-left-side" tabindex="5000">
    <div class="left-side-inner">
        <!--sidebar nav start-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            {{#each tags}}
            {{> tag}}
            {{/each}}
        </ul>
    </div>
</div>
</template>
