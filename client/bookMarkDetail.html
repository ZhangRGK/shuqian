
<template name='bookMarkDetail'>
<div class="main-content2">
    <div class="panel panel-default">
        <div class="panel-body">
            <p>
            <img src="http://www.google.com/s2/favicons?domain={{domain}}"/>{{title}}
            </p>
            <p>
                <a name="bookmarkUrl" href='{{url}}' target="_blank">{{url}}</a>
            </p>
            <p>
            <div class="bm-info"><span class="glyphicon glyphicon-star"></span><label>{{star}}</label><span class="glyphicon glyphicon-ban-circle"></span><label>{{black}}</label><i class="fa fa-hand-o-up"></i><label>{{count}}</label></div>
            {{#each myTags}}
            <a name="myTags" href="#"><span class="badge">{{title}}</span></a>
            {{/each}}
            {{#each otherTags}}
            <a name="otherTags" href="#"><span class="badge" style="background-color:#ddd">{{title}}</span></a>
            {{/each}}
            </p>
        </div>
    </div>
    {{>disqus}}
</div>
</template>
