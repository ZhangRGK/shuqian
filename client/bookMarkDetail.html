
<template name='bookMarkDetail'>
<div class="panel panel-default">
    <div class="panel-body">
        <img src="http://www.google.com/s2/favicons?domain={{domain}}"/>{{bookMark.title}}
        <p>
        <a href='{{url}}' target="_blank">{{url}}</a>
        </p>
        <p>
        <div class="bm-info"><span class="glyphicon glyphicon-star"></span><label>{{star}}</label><span class="glyphicon glyphicon-ban-circle"></span><label>{{black}}</label></div>
        {{#each myTags}}
        <a href="/tag/{{title}}"><span class="badge">{{title}}</span></a>
        {{/each}}
        {{#each otherTags}}
        <a href="/tag/{{title}}"><span class="badge" style="background-color:#ddd">{{title}}</span></a>
        {{/each}}
        </p>
    </div>
</div>
{{>disqus}}
</template>
