<template name="main">
<head>
<meta charset='utf-8'>
<title>书签</title>
</head>
<body>
<div class="page-header">
    <h2><a href="/">BigMarks</a><small>让你的chrome书签活起来</small></h2>
</div>
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href='/'>常用</a>
        </div>
        <div class="navbar-collapse collapse navbar-inverse-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">探索</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="/garbage">回收站</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons }} <!-- here -->
            </ul>
        </div>
    </div>
</div>

<div id='app' class="container-fluid">
    {{#if currentUser}}
    <div class="form-group">
        <input id='search' type="text" class="form-control" placeholder="Search">
    </div>
    {{/if}}
    <div class="row">
        <div class="col-md-3">
            {{> tagList}}
        </div>
        <div class="col-md-9">
            {{> yield}}
        </div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加标签</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>输入标签名称</label>
                        <input type="text" class="form-control" id="tagname">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savetagbtn">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</template>
