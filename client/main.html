<template name="main">
<head>
<meta charset='utf-8'>
<title>书签</title>
<link rel="shortcut icon" href="/images/favicon32.ico?v=3" type="image/x-icon" />
</head>
<body>
<div style="background:url(/img/Polish_Wikinews_header_image_new.png) no-repeat;">
    <div class="container">
        <div class="page-header pull-right">
            <h2><a href="/">BigMarks</a><small>让你的chrome书签活起来</small></h2>
        </div>
    </div>
</div>

<div class="navbar navbar-default" role="navigation">
    <div class="container">

        {{#if currentUser}}
        <div class="navbar-header">
            <a class="navbar-brand" href='/common'>常用</a>
        </div>
        {{/if}}
        <div class="navbar-collapse collapse navbar-inverse-collapse">

            {{#if currentUser}}
            <ul class="nav navbar-nav">
                <li><a href="/explore">探索</a></li>
            </ul>
            {{/if}}
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons }} <!-- here -->
            </ul>
        </div>
    </div>
</div>

<div id='app' class="container-fluid">
    {{#if isRoot}}
    <div class="row">
        <div class="col-md-12">
            {{> description}}
        </div>
    </div>
    {{else}}
    <div class="row">
        <div class="col-md-3">
            {{> tagList}}
        </div>
        <div class="col-md-9">
            {{> yield}}
        </div>
    </div>
    {{/if}}
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加标签</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>输入标签名称</label>
                        <input type="text" class="form-control" id="tagname">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savetagbtn">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</template>
